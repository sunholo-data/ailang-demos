id: contract_clamp_value
description: "Clamp an integer to a [min, max] range"
difficulty: easy
category: calibration
languages: ["ailang"]
entrypoint: "main"
caps: ["IO"]

contract_spec: |
  export pure func clampValue(x: int, lo: int, hi: int) -> int
    requires { lo >= 0, hi >= lo }
    ensures { result >= lo, result <= hi }

task_prompt: |
  Write an AILANG module with a pure function `clampValue(x, lo, hi)` that
  clamps an integer to the range [lo, hi].

  Include a main function that prints (one per line):
    clampValue(5, 1, 10)
    clampValue(-3, 0, 100)
    clampValue(999, 10, 50)

expected_stdout: |
  5
  0
  50

reference_solution: reference/clamp_value.ail
