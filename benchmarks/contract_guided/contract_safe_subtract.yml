id: contract_safe_subtract
description: "Subtraction that floors at zero — never goes negative"
difficulty: easy
category: calibration
languages: ["ailang"]
entrypoint: "main"
caps: ["IO"]

contract_spec: |
  export pure func safeSub(a: int, b: int) -> int
    requires { a >= 0, b >= 0 }
    ensures { result >= 0 }

z3_hints: |
  Naive subtraction a - b goes negative when b > a.
  Z3 counterexample: a=2, b=100 → result=-98 violates ensures { result >= 0 }.

task_prompt: |
  Write an AILANG module with a pure function `safeSub(a, b)` that subtracts
  b from a, but floors the result at zero (never returns a negative number).

  Include a main function that prints (one per line):
    safeSub(10, 3)
    safeSub(5, 5)
    safeSub(2, 100)

expected_stdout: |
  7
  0
  0

reference_solution: reference/safe_subtract.ail
