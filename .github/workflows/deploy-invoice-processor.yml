name: Deploy Invoice Processor to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'invoice_processor_wasm/**'
      - '.github/workflows/deploy-invoice-processor.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download AILANG WASM files
        run: |
          echo "Downloading AILANG WASM tarball..."
          wget https://github.com/sunholo-data/ailang/releases/latest/download/ailang-wasm.tar.gz \
            -O ailang-wasm.tar.gz
          echo "Extracting WASM files..."
          tar -xzf ailang-wasm.tar.gz
          echo "Moving files to invoice_processor_wasm/wasm/..."
          mv ailang.wasm invoice_processor_wasm/wasm/
          mv wasm_exec.js invoice_processor_wasm/wasm/
          echo "WASM files installed successfully!"
          ls -lh invoice_processor_wasm/wasm/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'invoice_processor_wasm'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
